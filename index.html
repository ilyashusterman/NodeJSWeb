    <script>
        var socket = io.connect('http://localhost:8080');
        $('form').submit(function (e) {
            var message = $('#chat_input').val();
            socket.emit('messages', message);
            $('#chat_input').val('');
            return false;
        });

        socket.on('connect', function(data){
        $('#status').html('Connected to chat room');
        nickname = document.getElementById("username").value;

        socket.emit('join', nickname);
        });
        socket.on('messages', function (data) {
            insertMessage(data)
        });
        function signedIn(){
            nickname = document.getElementById("username").value;
            socket.emit('join', nickname);
        }
        function insertMessage(data){

            $('#messages').append($('<li class="media"><div class="media-body"><div class="media"><div class="media-body" >').text(
                data
            ));
            var time = new Date();
            $('#messages').append($('<br /><small class="text-muted">').text(
               time
            ));
            $('#messages').append($('</small><hr /></div></div></div></li>'));
//            $('#messages').append($('<li>').text(data));
        }
        var insertQuestion = function(question){
            var newQuestion = document.createElement('li');
            newQuestion.innerHTML = question;

            var questions = document.getElementsByTagName('ul')[0];
            return questions.appendChild(newQuestion);
        }
    </script>
